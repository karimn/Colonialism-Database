{% extends "base.html" %}

{% block feature %}
<div id="feature" style='height: 300px;'>
    <div id="feature-content">
        {% if validlink %}
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Submit' %}" />
        </form>
        {% else %}
        <p>Password reset failed</p>
        {% endif %}
    </div>
</div><!-- /#feature -->
{% endblock %}


{% block extra-content %}

<div id='extra-content'>

</div>

{% endblock %}
